<body>
    
    <script>

        var number = prompt("Digite um número de 1 a 3");
        number = parseInt(number);
        
        switch (number) {

            default:
                alert("VOcê escolheu errado.")
                break;
            case 1:
                alert("Escolheu 1")
                break;
            
            case 2:
                alert("Escolheu 2")
                break;

            
            case 3:
                alert("Escolheu 3")
                break;
        }
    </script>
