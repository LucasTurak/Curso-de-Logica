    <!--Para este exercício, 
    mostre na tela todos os anos a partir de 1004 até o ano 2017, 
    pulando de quatro em quatro anos.

    Por exemplo:
    1004
    1008
    1012

    E assim por diante.

    É como mostrar os anos bissextos, 
    mas sem as regras para descobrir se um ano é bissexto ou não. 
    (vamos imaginar que se o ano é múltiplo de quatro, ele é bissexto).-->

<script></script>
  var ano = 1004
    while(ano <= 2024){
        if((ano % 100 > 1) || (ano % 400 <1)){
        document.write("O ano e bissexto <br>");
      }
        else {

            document.write("Nao bissexto");
      
        }
            ano = ano + 4
            
    </script>
